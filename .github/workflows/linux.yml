name: Build Linux Kernel

on:
  push:
    paths:
      - 'linux'

  workflow_dispatch:

jobs:
    build:
      runs-on: ubuntu-20.04

      steps:
      - uses: actions/checkout@v2

      - name: Download Linux
        run: wget -q https://github.com/joeyl123/linux/archive/$(git rev-parse HEAD:linux).zip
      - name: Unzip
        run: unzip -q $(git rev-parse HEAD:linux).zip
      - name: Build
        run: ./build-linux.sh linux-$(git rev-parse HEAD:linux) tinyconfig

